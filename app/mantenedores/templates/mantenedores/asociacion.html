{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block app_content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ asociacion.id }}</th>
            <td>{{ asociacion.nombre }}</td>
        </tr>
        </tbody>
    </table>
    <a href="{{ url_for('mantenedores.asociaciones') }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Volver</a>
    <a href="{{ url_for('mantenedores.asociacion_editar', id=asociacion.id) }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Editar</a>
    <a href="{{ url_for('mantenedores.asociacion_eliminar', id=asociacion.id) }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Eliminar</a>
{% endblock %}
