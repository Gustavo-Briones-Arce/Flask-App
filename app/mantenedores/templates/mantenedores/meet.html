{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block app_content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ meet.id }}</th>
            <td>{{ meet.nombre }}</td>
        </tr>
        </tbody>
    </table>
    <a href="{{ url_for('mantenedores.meets') }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Volver</a>
    <a href="{{ url_for('mantenedores.meet_editar', id=meet.id) }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Editar</a>
    <a href="{{ url_for('mantenedores.meet_eliminar', id=meet.id) }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Eliminar</a>
{% endblock %}
